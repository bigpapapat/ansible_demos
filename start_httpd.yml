---
- name: Start service
  hosts: "{{ _hosts | default(omit) }}"
  become: true
  vars:
    service_name: httpd

  tasks:
    - name: Check Service
      ansible.builtin.service_facts:

    - name: Start Service
      ansible.builtin.service:
        name: "{{ service_name }}"
        state: started
      when: service_name + '.service' in services
